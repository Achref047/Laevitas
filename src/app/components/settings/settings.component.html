<div class="row justify-content-md-center">
    <div class="card-wrapper col-12 col-md-4 mt-5">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Bitfinex:</h4>
                <form>
                    <div class="alert alert-success alert-left-bordered border-success alert-dismissible d-flex align-items-center p-md-4 mb-2 fade show" role="alert">
                        <p class="mb-0">
                            ✅ You have a valid existing Bitfinex account
                        </p>
                    </div>

                    <div class="form-group">
                        <label for="">Enter Your New Bitfinex API Key</label>
                        <input id="bfkey" type="password" class="form-control"  name="name" required="" autofocus="">
                    </div>

                    <div class="form-group">
                        <label for="">Enter Your New Bitfinex API secret</label>
                        <input id="nbfkey" type="password" class="form-control" required="">
                    </div>
                    
                    <div class="form-group no-margin">
                        <button class="btn btn-outline-primary btn-block">
                            Submit Bitfinex
                        </button>

                    </div>
                    
                </form>
                <h4 class="card-title">Deribit:</h4>
                <form>
                    <div class="alert alert-success alert-left-bordered border-success alert-dismissible d-flex align-items-center p-md-4 mb-2 fade show" role="alert">
                        <p class="mb-0">
                            ✅ You have a valid existing Deribit account
                        </p>
                    </div>


                    <div class="form-group">
                        <label for="">Enter Your New Deribit Client ID</label>
                        <input id="dtid" type="password" class="form-control" required="">
                    </div>
                    <div class="form-group">
                        <label for="">Enter Your New Deribit Client Secret</label>
                        <input id="ndtid" type="password" class="form-control" required="">
                    </div>


                    <div class="form-group no-margin">
                        <button class="btn btn-outline-primary btn-block">
                            Submit Deribit
                        </button>

                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>
